<!DOCTYPE html>
<html>
<head>
<title>Diagrama de la Politica de Gobierno Digital</title>
</head>
<body>

		<link rel="stylesheet" href="styles.css">

		<div id="myModal" class="modal">
		  <div class="modal-content">
		     <button id="modalbox">
				<img src="images/box.png">
			 </button>
		  </div>
		</div>
