	 <script>
 $(function() {

  var currentId='';
  var dragables=['#pieza1','#pieza2','#pieza3','#pieza4','#pieza5','#pieza6','#pieza7','#pieza8','#pieza9','#pieza10','#pieza11','#pieza12','#pieza13','#pieza14','#pieza15','#pieza16'];

  var dropables=['#uno','#dos','#tres','#cuatro','#cinco','#seis','#siete','#ocho','#nueve','#diez','#once','#doce','#trece','#catorce','#quince','#dieciseis', '#contenedorPiezas', '#contenedorPiezas2', '#contenedorPiezas3'];


  dragables.forEach(function(element) {
			 $(element).draggable({
	  start: function( event, ui ) {
	  currentId=event.target.id;
	  console.log('Current ID: '+currentId);
	  },
	  });
	  $(element).draggable({
			 revert : function(event, ui) {
			  $(this).data("uiDraggable").originalPosition = { top : 0,left : 0 }; return true;
			 }
			 });
		 });


  dropables.forEach(function(element) {
  $( element ).droppable({
		  drop: function( event, ui ) {
		  event.preventDefault(); 
			  $( "#"+currentId ).draggable({revertDuration: 0});
		  console.log('moviendo a '+currentId+' para '+event.target.id);
		  event.target.appendChild(document.getElementById(currentId));
			  setTimeout(function(){ $( "#"+currentId ).draggable({revertDuration: 500});}, 500);
		  	 comprobarPuzzle();
		  }
		  });
		 });
  });


 </script>
